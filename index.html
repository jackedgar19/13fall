    <script>
    console.clear();
    var cube = new Cube();

    cube.move("L");
    // cube.randomize();



    var myColors = cube.asString();
    myColorsArray = myColors.split("");
    var myColor = "pink";
    for (i = 0; i < myColorsArray.length; i++) {
        // console.log(myColorsArray[i]);
        if (myColorsArray[i] == "U") {
            myColor = "white";
        }
        if (myColorsArray[i] == "R") {
            myColor = "green";
        }
        if (myColorsArray[i] == "L") {
            myColor = "blue";
        }
        if (myColorsArray[i] == "D") {
            myColor = "yellow";
        }
        if (myColorsArray[i] == "F") {
            myColor = "orange";
        }
        if (myColorsArray[i] == "B") {
            myColor = "red";
        }
        $(".c" + i).css("background-color", myColor);
    }

        // This takes 4-5 seconds on a modern computer
    Cube.initSolver();

    // These typically take from 0.01s to 0.4s, rarely up to 2s
    var solvestring = cube.solve();        // => "D2 B' R' B L' B ..."
    $("#solution").text(solvestring);
    </script>
